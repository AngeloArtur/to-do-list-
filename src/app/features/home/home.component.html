<div class="container">
    <img src="assets/images/task-list-null.png" alt="" loading="eager">

    @if(addItem) {
        <button class="btn btn-primary" (click)="addItem = false">Crie uma lista de tarefas</button>
    } @else {
        <app-input-area [inputListItems]="getListItems()" (outputAddListItem)="getInputAddItems($event)"></app-input-area>
    }

</div>

<main class="container">
    @if (listItemsStage('pending').length) {
        <h2>Pendências</h2>
        <app-input-list-item [inputListItems]="listItemsStage('pending')"
         (outputUpadteCheckbox)="updateItemCheckbox($event)"></app-input-list-item>
    }
    @if (listItemsStage('completed').length) {
        <h2>Concluída</h2>
        <app-input-list-item [inputListItems]="listItemsStage('completed')"
         (outputUpadteCheckbox)="updateItemCheckbox($event)">></app-input-list-item>
    }
</main>

<footer>
    <button class="btn-danger" (click)="deleteAllItems()">
        Deletar todos os itens
    </button>
</footer>
